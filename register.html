            <div class="col-md-8 shadow">
              <div style="text-align: center; font-size: 20px;">
                  <label class="logo1 logo2 centered">SignUp Form</label>
              </div>

              <!-- error message from firebase will be thrown here -->
              <div class = "errorMessage alert-danger"></div>
              <div class = "message alert-success"></div>
                    <form class="signUpForm">
                            <div class="form-row">
                              <div class="col mb-3">
                                <label for="validationCustom01">First name</label>
                                <input type="text" class="form-control" name="fname" id="validationCustom01" placeholder="First name" required>                              
                                <div class="fnamefeedback"></div>
                              </div>
                              <div class="col mb-3">
                                <label for="validationCustom02">Last name</label>
                                <input type="text" class="form-control" name = "lname" id="validationCustom02" placeholder="Last name"  required>
                                <div class="lnamefeedback"></div>
                              </div>
                            </div>
                              <div class="form-row">
                                <label for="validationemailid">email-id</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                  </div>
                                  <input type="text" class="form-control" name = "email" id="validationemailid" placeholder="email-id" aria-describedby="inputGroupPrepend" required>
                                  <div class="emailfeedback"></div>
                                </div>
                              </div>
                              <div class="form-row">
                                  <div class="col mb-3">
                                    <label for="validationpassword">Password</label>
                                    <input type="password" class="form-control" name="pwd0" id="validationpassword" placeholder="must hold special character"  required>
                                    <div class="pwd0feedback"></div>
                                  </div>
                                  <div class="col mb-3">
                                    <label for="validationpassword1">Confirm </label>
                                    <input type="password" class="form-control" name="pwd1" id="validationpassword1" placeholder="must same as password"  required>
                                    <div class="pwd1feedback"></div>
                                  </div>
                                </div>

                            
                            <div class="form-row">
                              <div class="col-md-6 mb-3">
                                <label for="validationCustom03">City</label>
                                <input type="text" class="form-control" name = "city" id="validationCustom03" placeholder="City" required>
                                <div class="cityfeedback"></div>
                              </div>
                              <div class="col-md-6 mb-3">
                                <label for="validationCustom04">College</label>
                                <input type="text" class="form-control" name = "college" id="validationCustom04" placeholder="your college" required>
                                <div class="collegefeedback"></div>
                              </div>
                              <!-- <div class="col-md-3 mb-3">
                                <label for="validationCustom05">Zip</label>
                                <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
                                <div class="invalid-feedback">
                                  Please provide a valid zip.
                                </div>
                              </div> -->
                            </div>
                            <div class="form-row">
                                <label for="validationdob">Date of Birth</label>
                                <input type="date" class="form-control" name = "dob" id="validationdob" placeholder="Date of Birth">
                                <div class="dobfeedback"></div>
                              </div>

                              <div class="form-row">
                                  <div class="col mb-3">
                                    <label for="status">Mobile Number</label>
                                    <input type="text" class="form-control" name = "mobile" id="mobile" placeholder="Mobile" required>
                                    <div class="statusfeedback"></div>
                                  </div>
                                </div>
                              
                            <div class="form-group">
                              <div class="form-check">
                                <input class="form-check-input" name="check" type="checkbox" value="checked" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">

                                </label>
                                <div class="checkfeedback"></div>
                              </div>
                            </div>
                            <button class="btn btn-warning logo1" style="margin-bottom: 10px;" type="submit" >SignUP</button>
